<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTML Tags</title>
</head>
<body>
    <!-- Line Breaks -->
    <p>Lorem ipsum dolor sit amet <br> consectetur <br> adipisicing elit. <br> Minima, eaque.</p>

    <!-- Bold -->
    <b>SUMAN</b> <br>

    <!-- Italic -->
    <i>SUMAN</i> <br>

    <!-- Underline -->
    <u>SUMAN</u> <br>


</body>
</html>
