<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!-- Unordered Lists -->
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Dosa</li>
    </ul>

    <!-- Ordered Lists -->
    <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Dosa</li>
    </ol>

    <!-- Mixup of Both lists -->
    <ol>
        <li>Dairy</li>
        <ul type="square">
            <li>Milk</li>
            <li>Egg</li>
        </ul>
        <li>Fruits</li>
        <ul type="disc">
            <li>Mango</li>
            <li>Pinaaple</li>
        </ul>
        
    </ol>

</body>
</html>
