<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question 9</title>
</head>
<body>
    <h2>Registration Form</h2>
    <input type="text" name="F_name" id="F_name" placeholder="First Name">
    <input type="text" name="L_name" id="L_name" placeholder="Last Name">
    <div>
        Please select your gender: 
        <select name="gender" id="gen">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div>
        Do you agree to all terms of services? 
        <input type="checkbox" name="Y" id="Y">
        <label for="Y">Yes, I agree</label>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</body>
</html>
