<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in Table</title>
</head>
<body>
    <table>
        <caption><b>Food Menu</b></caption>
        <!-- Table Header -->
        <thead>
            <th>Item</th>
            <th>Price</th>
        </thead>
        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
